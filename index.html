    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            display: inline-block;
            line-height: 1;
            text-transform: none;
            letter-spacing: normal;
            word-wrap: normal;
            white-space: nowrap;
            direction: ltr;
        }
        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glow-red { box-shadow: 0 0 40px rgba(255, 77, 109, 0.4); }
        .glow-green { box-shadow: 0 0 40px rgba(16, 185, 129, 0.4); }
        .glow-indigo { box-shadow: 0 0 40px rgba(99, 102, 241, 0.4); }

        @media print {
            @page { size: A4; margin: 0; }
            .print\:hidden { display: none !important; }
            aside, nav, .no-print { display: none !important; }
            main { margin: 0 !important; padding: 0 !important; width: 100% !important; max-width: 100% !important; }
            body { background: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
            .print-container { padding: 40px; }
            .print-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
            .print-table th { background-color: #0033a0 !important; color: white !important; padding: 12px; text-align: left; font-weight: 900; text-transform: uppercase; font-size: 10px; letter-spacing: 0.1em; }
            .print-table td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 11px; color: #334155; }
            .print-total-row td { background-color: #f8fafc !important; font-weight: 900; color: #0033a0 !important; font-size: 14px; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
